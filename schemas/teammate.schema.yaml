## =============================================================================
## TMDL - TeamMate Description Language
## Main Consolidated Schema v2.0
## =============================================================================
## This file is generated/consolidated from sections/*.yaml
## For development, edit files in sections/
## =============================================================================

$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://tmdl.io/schemas/teammate.schema.yaml"
title: "TMDL TeamMate Schema"
description: |
  Complete schema for defining a TeamMate - an LLM-based virtual team member
  that collaborates with human teams on projects.

  v2.0 Changes:
  - Removed 'context' section (operational data now in knowledge/)
  - metadata: cataloging information (IMS/LOM compatible)
  - identity, role, collaboration, tools: TeamMate definition
  - knowledge: references to external documents (including project context)
version: "2.0.0"

type: object

required:
  - tmdl_version
  - metadata
  - identity
  - role

properties:

  ## ===========================================================================
  ## LANGUAGE VERSION
  ## ===========================================================================
  
  tmdl_version:
    type: string
    description: "TMDL version used in this definition"
    pattern: "^[0-9]+\\.[0-9]+$"
    examples:
      - "2.0"

  ## ===========================================================================
  ## SECTION 1: METADATA
  ## Administrative and cataloging information
  ## ===========================================================================
  
  metadata:
    type: object
    description: |
      Administrative information for the TeamMate for cataloging,
      search, and management. Fields inspired by Dublin Core and IEEE LOM.
    
    required:
      - id
      - name
      - version
      - author

    properties:
      
      id:
        type: string
        description: "Unique TeamMate identifier"
        pattern: "^[a-z][a-z0-9_-]*$"
        minLength: 3
        maxLength: 64

      name:
        type: string
        description: "Human-readable descriptive name"
        minLength: 2
        maxLength: 100

      description:
        type: string
        description: "Brief description of purpose"
        maxLength: 500

      version:
        type: string
        description: "Version (semantic: MAJOR.MINOR or MAJOR.MINOR.PATCH)"
        pattern: "^[0-9]+\\.[0-9]+(\\.[0-9]+)?$"

      status:
        type: string
        enum: [draft, review, published, deprecated, archived]
        default: draft

      author:
        type: string
        description: "Primary creator"
        minLength: 2
        maxLength: 100

      contributors:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            role:
              type: string
              enum: [author, content_provider, validator, editor, technical]
            date:
              type: string
              format: date

      created:
        type: string
        format: date

      updated:
        type: string
        format: date

      history:
        type: array
        items:
          type: object
          required: [date, changes]
          properties:
            date:
              type: string
              format: date
            version:
              type: string
            changes:
              type: string
            author:
              type: string

      language:
        type: string
        pattern: "^[a-z]{2}(-[A-Z]{2})?$"
        default: "en"

      tags:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 20

      context:
        description: "Usage context(s) - single or array (first = primary)"
        oneOf:
          - type: string
            enum: [academic, professional, training, research, personal, other]
          - type: array
            items:
              type: string
              enum: [academic, professional, training, research, personal, other]
            minItems: 1
            maxItems: 3
            uniqueItems: true
        default: academic

      intended_audience:
        type: array
        items:
          type: string
          enum: [students, teachers, professionals, researchers, entrepreneurs, managers, general_public]
        default: [students]

      license:
        type: string

      rights_description:
        type: string
        maxLength: 500

      related:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
              enum: [is_version_of, has_version, is_based_on, is_required_by, requires, is_part_of, has_part, references, is_referenced_by]
            target:
              type: string
            description:
              type: string

  ## ===========================================================================
  ## SECTION 2: IDENTITY
  ## Personality and communication style
  ## ===========================================================================
  
  identity:
    type: object
    description: |
      Defines the TeamMate's identity, personality, and communication style.
    
    required:
      - display_name
      - personality

    properties:
      
      display_name:
        type: string
        description: "Name used when presenting itself"
        minLength: 1
        maxLength: 50

      avatar:
        type: string
        description: "URL or path to TeamMate image"

      personality:
        type: string
        description: "Narrative description of personality"
        minLength: 100
        maxLength: 2000

      background:
        type: string
        description: "Fictional history or professional context"
        maxLength: 1000

      communication_style:
        type: object
        properties:
          verbosity:
            type: string
            enum: [concise, balanced, detailed]
            default: balanced
          tone:
            description: "Tone(s) - single or array (first = primary)"
            oneOf:
              - type: string
                enum: [formal, professional, neutral, friendly, casual, enthusiastic]
              - type: array
                items:
                  type: string
                  enum: [formal, professional, neutral, friendly, casual, enthusiastic]
                minItems: 1
                maxItems: 2
                uniqueItems: true
            default: professional
          emoji_use:
            type: boolean
            default: false

      quirks:
        type: array
        description: "Distinctive traits and catchphrases"
        items:
          type: string
          minLength: 10
          maxLength: 200
        maxItems: 10

  ## ===========================================================================
  ## SECTION 3: ROLE
  ## Function and responsibilities
  ## ===========================================================================
  
  role:
    type: object
    description: |
      Defines the TeamMate's functional role within the team.
    
    required:
      - type

    properties:
      
      extends:
        type: string
        description: "Reference to reusable role type"

      type:
        description: "Role type(s) - single or array ordered by predominance"
        oneOf:
          - type: string
            enum: [analyst, researcher, designer, strategist, creator, coordinator, critic, documentalist, generalist, custom]
          - type: array
            items:
              type: string
              enum: [analyst, researcher, designer, strategist, creator, coordinator, critic, documentalist, generalist, custom]
            minItems: 1
            maxItems: 3
            uniqueItems: true

      type_custom:
        type: string
        description: "Role name if type is 'custom'"
        minLength: 2
        maxLength: 50

      cognitive_style:
        type: string
        description: |
          Cognitive orientation based on Kirton's Adaption-Innovation theory.
          Adaptors improve within existing frameworks; innovators challenge paradigms.
        enum: [adaptor, innovator, balanced]
        default: balanced

      expertise:
        type: array
        items:
          type: object
          required: [domain]
          properties:
            domain:
              type: string
              maxLength: 100
            level:
              type: string
              enum: [basic, intermediate, advanced, expert]
              default: intermediate
            description:
              type: string
              maxLength: 300
        minItems: 1
        maxItems: 15

      responsibilities:
        type: array
        items:
          type: string
          maxLength: 200
        minItems: 1
        maxItems: 20

      boundaries:
        type: object
        properties:
          can_do:
            type: array
            items:
              type: string
              maxLength: 200
            maxItems: 20
          cannot_do:
            type: array
            items:
              type: string
              maxLength: 200
            maxItems: 20
          defers_to:
            type: array
            items:
              type: object
              required: [situation, delegate_to]
              properties:
                situation:
                  type: string
                  maxLength: 200
                delegate_to:
                  type: string
                  maxLength: 100
            maxItems: 10

  ## ===========================================================================
  ## SECTION 4: COLLABORATION
  ## Collaboration and interaction patterns
  ## ===========================================================================
  
  collaboration:
    type: object
    description: |
      Defines how the TeamMate collaborates and contributes to the team.
      Contribution-centered model: asks "how does this teammate add value?"
      Grounded in team effectiveness research (Hackman, Salas, Mathieu).

    properties:

      contribution_style:
        description: |
          How the TeamMate adds value to the team. Can be a single style or
          an array of styles ordered by predominance (first = primary).
          Based on Benne & Sheats (1948) functional group roles.
        oneOf:
          - type: string
            enum: [supportive, generative, analytical, integrative, executive]
          - type: array
            items:
              type: string
              enum: [supportive, generative, analytical, integrative, executive]
            minItems: 1
            maxItems: 3
            uniqueItems: true
        default: supportive

      protocols:
        type: object
        description: "Behavioral protocols for specific situations"
        properties:
          on_task_assignment:
            type: string
            maxLength: 1000
          on_contribution:
            type: string
            maxLength: 1000
          on_review_request:
            type: string
            maxLength: 1000
          on_help_request:
            type: string
            maxLength: 1000
          on_blocked:
            type: string
            maxLength: 1000
          on_milestone:
            type: string
            maxLength: 1000
          on_deadline_approaching:
            type: string
            maxLength: 1000
          on_greeting:
            type: string
            maxLength: 500
          on_farewell:
            type: string
            maxLength: 500
          on_help:
            type: string
            maxLength: 1000
          on_unknown_request:
            type: string
            maxLength: 500
          on_off_topic:
            type: string
            maxLength: 500
          on_error:
            type: string
            maxLength: 500
          on_appreciation:
            type: string
            maxLength: 500
          on_feedback:
            type: string
            maxLength: 500

      guardrails:
        type: array
        description: "Restrictions that must always be respected"
        items:
          type: string

  ## ===========================================================================
  ## SECTION 5: TOOLS
  ## Tools and commands
  ## ===========================================================================
  
  tools:
    type: object
    description: |
      Tools available for team collaboration.
      Role-specific commands go in role.commands.

    properties:
      
      commands:
        type: array
        description: "Commands invokable with /command"
        items:
          type: object
          required: [name, description, prompt]
          properties:
            name:
              type: string
              pattern: "^[a-z][a-z0-9_]*$"
            display_name:
              type: string
            description:
              type: string
            prompt:
              type: string
            parameters:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  type:
                    type: string
                    enum: [string, number, boolean, list]
                  required:
                    type: boolean
                  default: {}
                  description:
                    type: string

      options:
        type: array
        description: "Global modifiers (/option value)"
        items:
          type: object
          required: [name, prompt]
          properties:
            name:
              type: string
              pattern: "^[a-z][a-z0-9_]*$"
            description:
              type: string
            prompt:
              type: string
            values:
              type: array
              items:
                type: string
            default:
              type: string

      decorators:
        type: array
        description: "Style modifiers (+++decorator)"
        items:
          type: object
          required: [name, prompt]
          properties:
            name:
              type: string
              pattern: "^[a-z][a-z0-9_]*$"
            description:
              type: string
            prompt:
              type: string

  ## ===========================================================================
  ## SECTION 6: KNOWLEDGE
  ## External injectable content
  ## ===========================================================================
  
  knowledge:
    type: array
    description: |
      External documents injected into the LLM context.
      Includes both domain knowledge and operational context (project, team, timeline).

      In TMDL v2.0, operational information that was previously in the 'context'
      section is now managed as knowledge documents, allowing dynamic updates
      without modifying the TeamMate definition.

    items:
      type: object
      required: [id, source]
      properties:

        id:
          type: string
          pattern: "^[a-z][a-z0-9_-]*$"

        name:
          type: string
          maxLength: 200

        description:
          type: string
          maxLength: 500

        source:
          type: string
          description: "Path to file (relative to YAML)"
          pattern: "^.+\\.(md|txt|yaml)$"

        type:
          type: string
          description: |
            Type of knowledge:
            - context: Operational information (project, team, timeline, organization)
            - domain: Subject matter expertise
            - methodology: Processes and procedures
            - reference: External sources and citations
            - guidelines: Rules and standards
            - examples: Sample content
          enum: [context, domain, methodology, reference, guidelines, examples, other]
          default: domain

        inject:
          type: string
          enum: [always, on_demand, startup]
          default: always

        priority:
          type: string
          enum: [critical, high, medium, low]
          default: medium

        tags:
          type: array
          items:
            type: string
